<div class="modal fade" id="assignUserModal" tabindex="-1" role="dialog"
	aria-labelledby="assignUserModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="assignUserModalLongModal">Assign
					User</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<form id="assignUserForm" th:object="${assignUserForm}" method="post" class="form" role="form" th:action="@{/requestForm/assignUser}">
			<div class="modal-body">
				
					<input class="form-control" type=hidden th:field="${assignUserForm.id}">
					<div class="form-group row">
						<label class="col-lg-3 col-form-label 	form-control-label">Users</label>
						<div class="col-lg-9">
							<select class="form-control" th:size="3"
								th:field="${assignUserForm.operatorUser}" th:disabled="${disableFields}">
								<option th:each="user :${users}" th:value="${user.id}"
									th:text="${user.username}"></option>
							</select>
							<div class="alert-danger" th:if="${#fields.hasErrors('operatorUser')}"
								th:errors="*{operatorUser}">Users Error</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="alert alert-danger d-none text-center"
							id="assignUserError">Assign User Error</div>
					</div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<input type="submit" class="btn btn-primary" value="Save changes">
			</div>
			</form>
		</div>
	</div>
</div>
